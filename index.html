<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="background">
      <canvas></canvas>
      <button class="enter">Enter!</button>
    </div>
    <div class="description">
      <div class="back"><< BACK</div>
      <div class="cover"></div>
      <div class="content">
        <component v-bind:is="currentTabComponent"></component>
      </div>
      <div class="avatar">
        <img src="avatar.jpg" />
      </div>
      <div
        class="section information"
        v-for="title in titles"
        v-on:click="currentTab = title.content"
      >
        <span>{{ title.title }}</span>
      </div>
      <div class="section sample" data-sample="starfall">
        <span>Stars Fall</span>
      </div>
    </div>
    <script src="src/preparation.js"></script>
    <script src="src/walls.js"></script>
    <script src="src/torches.js"></script>
    <script src="src/hangers.js"></script>
    <script src="src/doors.js"></script>
    <script src="src/board.js"></script>
    <script src="src/firstAnimationFinalize.js"></script>
    <script src="src/blackout.js"></script>
    <script src="src/animatedTabs.js"></script>
    <script src="src/vueComponent.js"></script>
    <script src="src/starfall.js"></script>
  </body>
</html>
